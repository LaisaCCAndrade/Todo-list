<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tarefas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/todos/add" fill="clear">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-container">
    <ion-grid>
      <ion-row *ngIf="todos.length === 0">
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
              <ion-button
                fill="clear"
                routerLink="/todos/add"
                class="create-task-button"
                id="no-border"
              >
                Crie uma tarefa
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="todos.length > 0">
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let todo of todos">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ todo.title }}</ion-card-title>
              <ion-checkbox
                *ngIf="todo.isCompleted"
                checked="true"
              ></ion-checkbox>
            </ion-card-header>

            <ion-card-content>
              <p>{{ todo.description }}</p>
            </ion-card-content>
            <div class="card-footer">
              <ion-button (click)="deleteTodo(todo.id)" class="trash-button">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
              <ion-button (click)="openEditModal(todo)" class="edit-button">
                <ion-icon name="pencil"></ion-icon>
              </ion-button>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
